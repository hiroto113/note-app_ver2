name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm run check

      - name: Run linter
        run: pnpm run lint

      - name: Setup test database
        run: |
          # Create temporary database for CI tests
          export TEST_DB_PATH="./ci_test_$(date +%s).db"
          echo "TEST_DB_PATH=$TEST_DB_PATH" >> $GITHUB_ENV
          
          # Run database migrations to create schema
          pnpm run db:push
        env:
          DATABASE_URL: 'file:./ci_test.db'

      - name: Run unit tests
        run: pnpm run test
        env:
          DATABASE_URL: 'file:./ci_test.db'
          TEST_DB_PATH: ${{ env.TEST_DB_PATH }}
          NODE_ENV: test

      - name: Cleanup test database
        if: always()
        run: |
          rm -f ./ci_test*.db || true
          rm -f ./test_*.db || true

      - name: Build project
        run: pnpm run build
