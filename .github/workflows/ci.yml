name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm run check

      - name: Run linter
        run: pnpm run lint

      - name: Setup database
        run: pnpm run db:push
        env:
          DATABASE_URL: ':memory:'

      - name: Run unit tests
        run: pnpm run test
        env:
          DATABASE_URL: ':memory:'

      - name: Build project
        run: pnpm run build
