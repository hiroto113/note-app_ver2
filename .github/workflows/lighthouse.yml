name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 9 * * *'

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database
        run: |
          touch local.db
          pnpm run db:migrate
          pnpm run db:seed
        env:
          NODE_ENV: production
          DATABASE_URL: 'file:local.db'

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          DATABASE_URL: 'file:local.db'
          PUBLIC_APP_NAME: 'Note App'
          PUBLIC_APP_URL: 'http://localhost:4173'

      - name: Start application and run Lighthouse CI
        run: |
          # Start server in background
          DATABASE_URL="file:local.db" pnpm run preview &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:4173/ > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Attempt $i: Server not ready, waiting..."
            sleep 2
          done

          # Run Lighthouse CI
          pnpm dlx @lhci/cli@latest collect --url=http://localhost:4173/

          # Stop server
          kill $SERVER_PID || true
        timeout-minutes: 5
        env:
          NODE_ENV: production
          DATABASE_URL: 'file:local.db'
          PUBLIC_APP_NAME: 'Note App'
          PUBLIC_APP_URL: 'http://localhost:4173'

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
